<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Admin Panel</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>

<body>

<main class="form-signin  m-auto">
    <form class="col order-1" th:action="@{/login}" method="post">

        <div class="container p-5" style="width: 330px">
            <h1 class="h3 font-weight-bold ">Please sign in</h1>
            <div th:if="${param.error}">Invalid username and password.</div>
            <div th:if="${param.logout}">You have been logged out.</div>
            <input class="form-control" style="width: 300px" id="floatingInput" type="text" name="email"
                   placeholder="Email address">
            <input class="form-control" style="width: 300px" id="floatingPassword" type="password" name="password"
                   placeholder="Password">
            <p></p>
            <button class="btn btn-lg btn-primary" style="width: 300px" type="submit" value="Log in">Sign in</button>
        </div>
        <div class="container" style="width: 330px">

        </div>


    </form>
</main>
<script src="/docs/5.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
        crossorigin="anonymous"></script>
</body>
</html>
